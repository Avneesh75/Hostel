{% extends 'admindash.html' %}
{% load static %}

    {% block title %}
	
    {% endblock %}
{% block content %}
<div class="col-lg-9 col-lg-9">
	<div class="page-content">
		<div class="form-v4-content">
			<form class="form-detail" action="{% url 'adminreg' %}" method="post" id="myform" enctype="multipart/form-data">
				{% csrf_token %}
                <h2>REGISTER FORM</h2>
                <center><h4 style="color:red">{{msg}}</h4></center>
				<div class="form-group">
					<div class="form-row form-row-1">
						<label for="first_name">First Name</label>
						<input type="text" name="first_name" id="first_name" class="input-text">
					</div>
					<div class="form-row form-row-1">
						<label for="last_name">Last Name</label>
						<input type="text" name="last_name" id="last_name" class="input-text">
					</div>
				</div>
				<div class="form-row">
					<label for="your_email">Email</label>
					<input type="text" name="your_email" id="your_email" class="input-text" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
				</div>
                <div class="form-row">
					<label for="contact">Contact</label>
					<input type="text" name="contact" id="contact" class="input-text">
				</div>
				<div class="form-group">
					<div class="form-row form-row-1 ">
						<label for="password">Password</label>
						<input type="password" name="password" id="password" class="input-text" required>
					</div>
					<div class="form-row form-row-1">
						<label for="comfirm-password">Comfirm Password</label>
						<input type="password" name="confirm_password" id="comfirm_password" class="input-text" required>
					</div>
				</div>
                <div class="form-group">
					<div class="form-row form-row-1 ">
						<label for="proimg">Profile Img.</label>
						<input type="file" name="proimg" id="proimg" class="input-text" required>
					</div>
					<div class="form-row form-row-1">
						<label for="aadhrimg">Aadhar Img.</label>
						<input type="file" name="aadhrimg" id="aadhrimg" class="input-text" required>
					</div>
				</div>
                
                <div class="form-group">
					<div class="form-row form-row-1">
						<label for="course">Course</label>
						<input type="text" name="course" id="course" class="input-text">
					</div>
					<div class="form-row form-row-1">
						<label for="dob">DOB</label>
						<input type="date" name="dob" id="dob" class="input-text">
					</div>
				</div>
                <div class="row">
					<div class="col-lg-12">
						<div class="left-area">
							<h4 class="heading">Gender*</h4>
						</div>
					</div>
					<div class="col-lg-12">
						<select id="cat" class="form-control" name="gender" required="">
							<option value="">Select Gender</option>
							<option>Male</option>
							<option>Female</option>
							<option>Other</option>

						</select>
					</div>
				</div>
				<div class="form-checkbox">
					<label class="container"><p>I agree to the <a href="#" class="text">Terms and Conditions</a></p>
					  	<input type="checkbox" name="checkbox">
					  	<span class="checkmark"></span>
					</label>
				</div>
				<div class="form-row-last">
					<input type="submit" name="register" class="button" value="Register">
				</div>
			</form>
		</div>
	</div>
</div>
	<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
	<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
	<script>
		// just for the demos, avoids form submit
		jQuery.validator.setDefaults({
		  	debug: true,
		  	success:  function(label){
        		label.attr('id', 'valid');
   		 	},
		});
		$( "#myform" ).validate({
		  	rules: {
			    password: "required",
		    	comfirm_password: {
		      		equalTo: "#password"
		    	}
		  	},
		  	messages: {
		  		first_name: {
		  			required: "Please enter a firstname"
		  		},
		  		last_name: {
		  			required: "Please enter a lastname"
		  		},
		  		your_email: {
		  			required: "Please provide an email"
		  		},
		  		password: {
	  				required: "Please enter a password"
		  		},
		  		comfirm_password: {
		  			required: "Please enter a password",
		      		equalTo: "Wrong Password"
		    	}
		  	}
		});
	</script>
{% endblock content %}
