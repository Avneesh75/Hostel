{% extends 'admindash.html' %}
{% block content %}
    <div class="container">
    <center><h2>Edit Profile</h2></center>
    <center><h4 style="color:red">{{msg}}</h4></center>
    <div class="form-container"></div>
    {% for i in key2 %}
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="input-name">
            <label for="">First Name:</label>
            <input type="text" placeholder="First Name" class="name" name="fname" value="{{i.First_Name}}">
            <span>
            </div> 
            <div class="input-name">
                <label for="">Last Name:</label>
            <input type="text" placeholder="Last Name" class="name" name="lname " value="{{i.Last_Name}}">
            </span>
        </div>   
            <div class="input-name">
                <label for="">Mobile Number:</label>
                <input type="number" placeholder="Contact" required class="" name="contact" value="{{i.Contact}}">
            </div>
            <div class="input-name">
                <label for="">Course Name:</label>
                <input type="text" placeholder="Course" required class="name" name="course" value="{{i.Course}}">
            </div>
            
            <div class="input-name">
                <label for="">Birth of Date:</label>
                <input type="date" placeholder="Date of Birth" required class="text-name" name="dob" value="{{i.Dob|date:"Y-m-d"}}" >
            </div>
           
            <div class="input-name">
                <input type="submit" class="button" value="Update">

            </div>
        </div>
    </form>
    {% endfor %}
    {% endblock content %}
