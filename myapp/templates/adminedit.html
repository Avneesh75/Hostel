{% extends 'admindash.html' %}
{% block content %}
    <div class="container">
    <center><h2>Edit Profile</h2></center>
    <center><h4 style="color:red">{{msg}}</h4></center>
    <div class="form-container"></div>

    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="input-name">
            <label for="">First Name:</label>
            <input type="text" placeholder="First Name" class="name" name="finame" value="{{key2.First_Name}}">
            <span>
            </div> 
            <div class="input-name">
                <label for="">Last Name:</label>
            <input type="text" placeholder="Last Name" class="name" name="laname " value="{{key2.Last_Name}}">
            </span>
        </div>   
            <div class="input-name">
                <label for="">Mobile Number:</label>
                <input type="number" placeholder="Contact" required class="" name="cont" value="{{key2.Contact}}">
            </div>
            <div class="input-name">
                <label for="">Course Name:</label>
                <input type="text" placeholder="Course" required class="name" name="cour" value="{{key2.Course}}">
            </div>
            
            <div class="input-name">
                <label for="">Birth of Date:</label>
                <input type="date" placeholder="Date of Birth" required class="text-name" name="dob" value="{{key2.Dob|date:"Y-m-d"}}" >
            </div>
           
            <div class="input-name">
                <input type="submit" class="button" value="Update">

            </div>
        </div>
    </form>
    
    {% endblock content %}
