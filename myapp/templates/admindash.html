<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    {% block title %}{% endblock %}
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="{% static 'css/admindash.css' %}" />
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link href="{% static 'css/opensans-font.css' %}" rel="stylesheet" />
    <link href="{% static 'css/studstyle.css' %}" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.11.4/css/jquery.dataTables.min.css"
    />
    <link href="{% static 'css/main.css' %}" rel="stylesheet" media="all" />
    <link rel="stylesheet" href="{% static 'css/room.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      input[type="text"],
      select {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div class="row d-flex">
      <div class="col-lg-3 col-xl-3">
        <div class="sidebar" style="z-index: 9999">
          <div class="logo-details">
            <i class="bx bxs-user-circle"></i>
            <span class="logo_name">Admin Panel</span>
          </div>
          <ul class="nav-links">
            <li>
              <a href="/adminhome">
                <i class="bx bx-home"></i>
                <span class="links_name">Home</span>
              </a>
            </li>
            <li>
              <a href="/studentlist/">
                <i class="bx bx-user-plus"></i>
                <span class="links_name">Student</span>
              </a>
            </li>
            <li>
              <a href="/room/">
                <i class="fa fa-home" aria-hidden="true"></i>
                <span class="links_name">Room</span>
              </a>
            </li>
            <li>
              
              <a href="/roomlist/">
                <i class="bx bxs-city"></i>
                <span class="links_name">Room Allotment</span>
              </a>
            </li>
            <li>
              <a href="/mess/">
                <i class="bx bxs-food-menu"></i>
                <span class="links_name">Update Mess Menu</span>
              </a>
            </li>

            <li>
              <a href="/adminnoti/">
                <i class="bx bx-chat"></i>
                <span class="links_name">Notification</span>
              </a>
            </li>

            
            {% comment %}
            <li>
              <a href="visitors.html">
                <i class="bx bx-book-alt"></i>
                <span class="links_name">Visitors</span>
              </a>
            </li>
            {% endcomment %}
            <li class="log_out">
              <a href="{% url 'logout' %}">
                <i class="bx bx-log-out"></i>
                <span class="links_name">Log out</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
      {% block content %}{% endblock content %}
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
    <script src="https://cdn.datatables.net/1.11.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.4/js/dataTables.bootstrap5.min.js"></script>
    <script src="{% static 'js/global.js' %}"></script>
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>

    <script>
      $(document).ready(function () {
        $("body").find("#geniustable55").DataTable({});
      });
      $(document).ready(function () {
        console.log("hello");
      });
      let sidebar = document.querySelector(".sidebar");
      let sidebarBtn = document.querySelector(".sidebarBtn");
      sidebarBtn.onclick = function () {
        sidebar.classList.toggle("active");
        if (sidebar.classList.contains("active")) {
          sidebarBtn.classList.replace("bx-menu", "bx-menu-alt-right");
        } else sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
      };
    </script>
    {% block script %}{% endblock script %}
  </body>
</html>
