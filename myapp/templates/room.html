<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/room.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
    <h2>Room Allotment</h2>
    <div class="form-container"></div>
    <form action="">
        <div class="input-name">
            <i class="fa fa-user icon"></i>
            <input type="text" placeholder="First Name" required class="name">
            <span>
                <i class="fa fa-user icon"></i>
            <input type="text" placeholder="Last Name" required class="name">
            </span>
        </div>
        <div class="input-name">
            <i class="fa fa-book"></i>
            <input type="text" placeholder="Course" required class="name">
            <span>
                <i class="fa fa-columns"></i>
            <input type="number" placeholder="Roll no." required class="name">
            </span>
        </div>
        <div class="dropdown">
            <select name = "dropdown">
                <option value = "Boys" selected>Boys Hostel</option>
                <option value = "Girls">Girls Hostel</option>
             </select>
        </div>
            <div class="input-name">
                <i class="	fa fa-building"></i>
                <input type="number" placeholder="Room no." required class="text-name">
            </div>
            <div class="input-name">
                <input type="submit" class ="button" value="Allot room">
                <input type="submit" class ="button" value="UnAllot room">
            </div>
        </div>
    </form>
    
</body>
</html>
