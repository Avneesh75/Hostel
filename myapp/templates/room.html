{% extends 'admindash.html' %}
{% load static %}

{% block content %}
    <div class="container">
    <h2>Room Allotment</h2>
    <div class="form-container"></div>
    <form action="{% url 'roombook' %}" method="post" >
        {% csrf_token %}
        <div class="input-name">
            <label for="">Student:</label>
            <select name="student" id="">
                {% for user in user %}
               
                <option class="form-control" value="{{user.id}}">{{user.First_Name}} {{user.Last_Name}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="input-name">
            <label for=""> Room Number:</label>
            <select name="room" id="">
                {% for room in room %}
                <option class="form-control" value="{{room.id}}">{{room.Room_no}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="input-name">  
        <label for="">Amount:</label>
        <input type="number" placeholder="Enter Amount" required class="form-control" name="amount">
        </div>
        <div class="input-name">  
            <label for="">Type</label>
           <select name="type">
               <option>Select</option>
               <option>Girls</option>
               <option>Boys</option>
           </select>
         </div>
        <div class="payment-check">
            <div class="pc=item">
                <label for="pc-check">
                    Offline Payment
                    <input type="radio" id="pc-check" name="mode" value="Offlie-Payment">
                </label>
            </div>
            <div class="pc=item">
                <label for="pc-check">
                    Net Banking
                    <input type="radio" id="pc-check" name="mode" value="Net Payment">
                </label>
            </div>    
        <div>
            <div class="input-name">
                <input type="submit" class ="button" value="Allot room">
                
            </div>
        </div>
    </form>
{% endblock content %}
