{% extends 'admindash.html' %}
{% load static %} 
{% block title %}
{% endblock%} 
{% block content %}
<div class="col-lg-12">
  <div class="row justify-content-around">
    <div class="col-lg-7">
      <a href="/addnotification/" class="btn btn-primary my-2" >+ Add Notification</a>
      <table class="table table-striped" id="geniustable55">
        <thead>
          <tr>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">Status</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        {% if noti %}
        <tbody>
          {% for i in noti %}
          <tr>
            <td>{{i.title}}</td>
            <td>{{i.description}}</td>
            <td>{{i.status}}</td>
            <td>  
              <a href="{% url 'deletenoti' i.id %}"><i class="fa fa-trash text-dark pl-4" aria-hidden="true"></i></a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
        {% endif %}
      </table>
    </div>
  </div>
  {% endblock content %}
</div>
