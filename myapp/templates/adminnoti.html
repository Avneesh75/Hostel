{% extends 'admindash.html' %}
{% load static %} 
{% block title %}
{% endblock%} 
{% block content %}
<div class="col-lg-12">
  <div class="row justify-content-around ml-8 mt-5">
    <div class="col-lg-8">
      <a href="/addnotification/" class="btn btn-danger float-end">Add Notification</a>
      <table class="table table-striped" id="geniustable55">
        <thead>
          <tr>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">Status</th>
          </tr>
        </thead>
        {% if noti %}
        <tbody>
          {% for i in noti %}
          <tr>
            <td>{{i.title}}</td>
            <td>{{i.description}}</td>
            <td>{{i.status}}</td>
          </tr>
          {% endfor %}
        </tbody>
        {% endif %}
      </table>
    </div>
  </div>
  {% endblock content %}
</div>
